<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STILL ALIVE?</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/clock.png">
</head>
<body>
    <header>
      <input class="newDate" type="date" value="2001-09-12">
    </header>
    <main>
        <div id="date" class="date"></div>
    <h1>you are already alive for</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <p class="underText">d</p>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <p class="underText">h</p>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <p class="underText">m</p>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <p class="underText">s</p>
      </div>
    </div>
    </main>
    <footer>
        <p>made by zbyslav 2020</p>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
